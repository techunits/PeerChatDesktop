<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <meta name="title" content="Video chat using socket.io">
	    <meta name="author" content="Hiren Kavad">
	    
	    <title>PeerChat - Enterprise Chat Engine</title>
	
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	    
	    <script type="text/javascript" src="js/jquery.min.js"></script>
    	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    	
    	<!-- Application Specific Javascripts -->
	    <script type="text/javascript" src='/socket.io/socket.io.js'></script>
	    <script type="text/javascript" src='js/main.js'></script>
	</head>

	<body>
		<header>
		</header>
		
		<section class="wrapper">
			<div class="loginSettings">
			<form class="form-group" id="loginSettingsInit">
				<div class="form-group">
					<label>Server / Host</label>
					<input class="form-control" type="text" name="host" value="" placeholder="0.0.0.0" /> 
				</div>
				
				<div class="form-group">
					<label>Username</label>
					<input class="form-control" type="text" name="username" value="" placeholder="Your username" /> 
				</div>
				
				<div class="form-group">
					<label>Password</label>
					<input class="form-control" type="password" name="password" value="" placeholder="Password" /> 
				</div>
				
				<div class="form-group">
					<input type="checkbox" name="rememberPassword" id="rememberPassword" />&nbsp;&nbsp;
					<label for="rememberPassword">Remember password</label>
				</div>
				
				<input type="submit" value="Login" />
			</form>
			</div>
		</section>
		
		<footer>
		</footer>
	</body>
</html>
